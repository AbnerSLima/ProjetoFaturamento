<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./pedidosStyle.css">
</head>
<body>
    <header>
        <h1>VENDA</h1>
    </header>
    <main>
        <div id="input_cod">
            <label for="cod_de_barras">COD. DE BARRAS: </label>
            <input id="cod_de_barras" type="text" name="cod_de_barras">
        </div>

        <div id="tabela_de_produtos">
        <table>
            <tbody>
                <tr id="linha_principal">
                    <th>Descrição</th>
                    <th>Quantidade</th> 
                    <th>Preço</th>                               
                    <th>Valor total</th>
                </tr>
                <tr>
                    <td>Exemplo 01</td>
                    <td>2</td>
                    <td>R$50,00</td>                               
                    <td>R$100</td>
                </tr>
            </tbody>
        </table>
        </div>

        <div id="botoes_acao">
            <button>Voltar</button>
            <button type="button" name="faturar" id="faturarButton">FATURAR</button>
            <div>
                <h3>Valor total:</h3>
                <span id="valor_total_venda" >
                </span>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>

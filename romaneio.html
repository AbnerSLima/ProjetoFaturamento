<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <h1>Romaneio de venda xx</h1>
    <table>
        <tr>
            <th class="desc">Descrição</th>
            <th>Quantidade</th>
            <th class="valor">Valor</th>
            <th class="valor">Valor Total</th>
        </tr>
        <tr>
            <td>Blusa</td>
            <td>2</td>
            <td class="valor">35,00</td>
            <td class="valor">70,00</td>
        </tr>
    </table>

    <section>
        <div>
            <p class="negrito">Valor Total:</p>
            <p>70,00</p>
        </div>
        <div>
            <p class="negrito">Desconto:</p>
            <p>20,00</p>
        </div>
        <div>
            <p class="negrito">Valor a Pagar:</p>
            <p>50,00</p>
        </div>
    </section>
    <section>
        <div>
            <p class="negrito">Forma de pagamento:</p>
            <p>Dinheiro</p>
        </div>
        <div>
            <p class="negrito">Parcelas:</p>
            <p>01</p>
        </div>
        <div></div>
    </section>

    <button id="button_print">Imprimir</button>

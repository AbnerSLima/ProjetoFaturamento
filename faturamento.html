<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./faturamentoStyle.css">
</head>
<body>
    <h1>FATURAMENTO</h1>
    <!--Criar o arquivo "romaneio.php" para servir de roamneio e impressão-->
    <form action="romaneio.php" method="post">
        <div>
            <label for="valor_total">Valor Total:</label>
            <input type="number" id="valor_total" name="valor_total" readonly>
        </div>
        <div>
            <label for="desconto">Desconto:</label>
            <!--Criar a função "atualizarValorAPagar()" no JavaScript-->
            <input type="number" id="desconto" name="desconto" onchange="atualizarValorAPagar()">
        </div>
        <div>
            <label for="valor_a_pagar">Valor a Pagar:</label>
            <input type="number" id="valor_a_pagar" name="valor_a_pagar" readonly>
        </div>
        <div>
            <label for="forma_de_pagamento">Forma de Pagamento:</label>
            <select id="forma_pagamento" name="forma_pagamento">
                <option value="">Selecione...</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">PIX</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
            </select>
        </div>
        <div>
            <label for="parcelas">Parcelas:</label>
            <input type="number" id="parcelas" name="parcelas" onchange="atualizarValorAPagar()">
        </div>
        <div>
            <button type="submit">Confirmar Pagamento</button>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
